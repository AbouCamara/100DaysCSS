<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>009 - Weather</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <div class="graphic">
        <div class="moon"></div>
        <div class="front-hill-1"></div>
        <div class="front-hill-2"></div>
        <div class="front-hill-3"></div>
        <div class="back-hill-1"></div>
        <div class="back-hill-2"></div>
      </div>
      <div class="weather-info">
        <div class="temperature">12°</div>
        <div class="weather-data">
          <span>Wind: E 7 km/h</span>
          <span>Humidity: 87%</span>
        </div>
        <div class="forecast">
          <div class="days">
            <span>TUE</span>
            <span>WED</span>
          </div>
          <div class="max-min">
            <span>21° / 9°</span>
            <span>23° / 10°</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
